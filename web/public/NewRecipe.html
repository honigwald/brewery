<script>

    $(document).ready(function() {

        var max_fields      = 10;
        var wrapper         = $(".container123");
        var add_button      = $(".add_form_field");

        var x = 0;
        $(add_button).click(function(e){
            e.preventDefault();
            if(x < max_fields){
                x++;
                $(wrapper).append('<div><label>Schritt </label> '+x+ ' \r\n' +
					'<input type="hidden" id="schritt'+x+'Id" name="schritt'+x+'Id" value="'+x+'">'+
                    '<input id="schritt'+x+'Name" name="schritt'+x+'Name"+x type="text" placeholder="Name...">\r\n' +
                    '<input id="schritt'+x+'Temp" name="schritt'+x+'Temp"+x type="number" placeholder="Temperatur in °C...">\n' +
                    '<input id="schritt'+x+'Zeit" name="schritt'+x+'Zeit"+x type="number" placeholder="Zeit in min...">\n' +
                    '<a href="#" class="delete">Delete</a></br></br></div>'); //add input boxes
            }
            else
            {
                alert('Chill mal, 10 Schritte sollten genug sein!')
            }
        });



        $(wrapper).on("click",".delete", function(e){
            e.preventDefault(); $(this).parent('div').remove(); x--;
        });



    });


</script>
